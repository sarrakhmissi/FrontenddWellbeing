<h2>Add Product</h2>
    <form  #addForm="ngForm" (ngSubmit)="addProduct(product)">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
      <br>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
      <br>
      <label for="image">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
      <br>
      <button type="submit" >Add Product</button>
    </form>


    <br>
    <br>
    <br>
    <h2>delete Produts</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th>name</th>
          <th>Price</th>
          <th>Image</th>
          <th></th>
        </tr>
      </thead>
        
        <tr *ngFor="let p of products">
          <td>{{ p.name }}</td>
          <td>{{ p.price }} DT</td>
          <td><img [src]="p.imageUrl" alt="{{ p.name }}" width="50"></td>
          <td><button (click)="deleteProduct(p.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    
    </table>



<h2>Add Video</h2>
<form (ngSubmit)="addVideo()">
  <div>
    <label>Title:</label>
    <input type="text" [(ngModel)]="videoTitle" name="videoTitle" required>
  </div>
  <div>
    <label>Description:</label>
    <textarea [(ngModel)]="videoDescription" name="videoDescription" required></textarea>
  </div>
  <div>
    <label>Video URL:</label>
    <input type="text" [(ngModel)]="videoUrl" name="videoUrl" required>
  </div>
  <button type="submit">Add Video</button>
 
</form>

<h2>Delete video </h2>
<table class="table">
  <thead>
    <tr>
      <th>title</th>
      <th>description</th>
 
   
    </tr>
  </thead>
    
    <tr *ngFor="let v of videos">
      <td>>{{ video.title }}</td>
      <td>{{ v.description }} </td>
     
      <td><button (click)="deleteVideo(v.id)" class="btn btn-danger">Delete</button></td>
    </tr>

</table>

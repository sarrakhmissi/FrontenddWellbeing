

<div class="category mental-health">
  <h2 >Welcome to our online course! </h2>
</div>
<br>
<ul>
  <li *ngFor="let video of videos">
    
    <h3 style="margin-left: 110px; font-weight: bold;">{{ video.title }}</h3>

    <video controls style="margin-left: 100px;">
      <source [src]="video.videoUrl"  type="video/mp4" autoplay loop muted >


      Your browser does not support the video tag.
    </video>
   
    <p style="margin-left: 110px; font-weight: bold;"> {{ video.description }}</p>

    <br><br> <br><br>
  </li>
 
</ul>
